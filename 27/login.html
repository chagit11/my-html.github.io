<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/login_style.css"/>
    <title>Вход</title>
  </head>
  <body>
    <div id="site">
      <div class="wrapper">
        <div class="wrapper__title">Вход </div>
        <form class="wrapper__form" action="index.html">
          <div class="wrapper__form-title">Ваш e-mail </div>
          <input type="text" value="" placeholder="email@gmail.com"/>
          <div class="wrapper__form-title">Пароль</div>
          <input type="password" value="" placeholder="123456789"/>
          <div class="wrapper__form-passremember">Забыли пароль?</div>
          <input type="submit" value="Войти"/>
        </form>
      </div>
    </div>
  </body>
</html>
