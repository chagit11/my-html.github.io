            font-size: 18px;

        .main__contacts span {

            color: gray;
        }
        .main__contacts a {

        }
        .main__contacts a:hover:before {

            background: #000;
            position: absolute;
            top: -20px;
            left: 45px;

        .main__items {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 30px;
        }
        @media screen and (max-width: 992px) {
            .main .wrapper {
                padding: 50px 80px;
            }
            .main__items {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media screen and (max-width: 768px) {
            .main .wrapper {
                padding: 50px 120px;
            }
            .main__items {
                grid-template-columns: repeat(1, 1fr);
            }
        }
        @media screen and (max-width: 576px) {
            .main .wrapper {
                padding: 50px 60px;
            }
        }
        @media screen and (max-width: 425px) {
            .main .wrapper {
                padding: 50px 30px;
            }
        }
        a.main__item {
            padding: 15px;
            border: 1px solid black;
            background: rgb(234, 234, 243);
            color: gray;
            text-decoration: none;
        }
        a.main__item:hover {
            background: rgb(212, 212, 212);
            color: black;
        }
        .main__item-pic {
            margin-bottom: 10px;
            padding: 1px;
            height: 250px;
            overflow: hidden;
        }
        .main__item-pic img {
            max-width: 100%;
            height: auto;
        }
        .main__item-link {

            font-size: 25px;
            text-align: center;

    <script>

        class CreateElementsClass {
            constructor(fromSites, toSites) {
                this.fromSites = fromSites
                this.toSites = toSites
                this.countMinus = 9
                this.startAdd = this.fromSites - this.countMinus
                this.items = document.querySelector('.main__items')
                this.createElements(this.fromSites, this.startAdd)
                this.scrollPage()
            }
            // 
            createElements(from, to) {
                for(let i=from; i>=to; i--) {
                    this.items.insertAdjacentHTML('beforeend', `
                        <a class="main__item" href="${i}/" target="_blank">
                            <div class="main__item-pic">
                                <img src="${i}/screen-site.webp" alt="">
                            </div>
                            <div class="main__item-link">
                                Сайт ${i}
                            </div>
                        </a>
                    `)
                }
            }
            //
            checkPosition() {
                const height = document.body.offsetHeight // высота документа
                const screenHeight = window.innerHeight // высота экрана
                const scrolled = window.scrollY // сколько пикселей проскроллил
                const threshold = height - screenHeight / 4 // четверть экрана до конца страницы
                const position = scrolled + screenHeight // где находится низ экрана относительно страницы
                if (position >= threshold) {
                    // Если мы пересекли полосу-порог, вызываем нужное действие.
                    if(this.startAdd - this.countMinus > this.toSites) {
                        this.createElements(this.startAdd-1, this.startAdd-this.countMinus)
                        this.startAdd = this.startAdd - this.countMinus
                        if(this.startAdd - this.countMinus < this.toSites) {
                            this.createElements(this.startAdd-1, this.toSites)
                        }
                    }
                }
            }
            // 
            scrollPage() {
                window.addEventListener("scroll", () => {
                    this.checkPosition()
                })
                window.addEventListener("resize", () => {
                    this.checkPosition()
                })
            }
        }
        //
        new CreateElementsClass(38, 10)

        
        
    </script>
